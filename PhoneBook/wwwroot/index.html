<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Книга контактов</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/styles.css">

        <script defer src="node_modules/jquery/dist/jquery.js"></script>
        <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script defer src="scripts/script.js"></script>
    </head>
    <body>
        <div class="modal fade" id="remove-confirmation-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="remove-confirmation-modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-body">
                        <h5 class="remove-modal-message">Вы действительно хотите удалить выбранные контакты?</h5>
                    </div>

                    <div class="modal-footer border-0 d-flex gap-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                        <button type="button" class="remove-confirm-button btn btn-danger" data-bs-dismiss="modal">Да</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-0">
            <div class="col-xxl-2 col-xl-4 col-md-12 pb-3 bg-secondary">
                <div class="px-3 text-light">
                    <h1 class="my-xxl-4 my-2">Новый контакт</h1>

                    <form class="new-contact-form row">
                        <div>
                            <label for="last-name-input" class="form-label">Фамилия<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="last-name-input" placeholder="Фамилия">
                            <p class="form-last-name-incorrect-input-message mb-0 d-none text-danger">Некорректный формат</p>
                        </div>

                        <div>
                            <label for="first-name-input" class="mt-3 form-label">Имя<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="first-name-input" placeholder="Имя">
                            <p class="form-first-name-incorrect-input-message mb-0 d-none text-danger">Некорректный формат</p>
                        </div>

                        <div>
                            <label for="phone-number-input" class="mt-3 form-label">Номер телефона (без 8 и +7)<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="phone-number-input" placeholder="Номер телефона (без 8 и +7)">
                            <p class="form-phone-number-incorrect-input-message mb-0 d-none text-danger">Некорректный формат</p>
                            <span class="number-exists-error d-none text-danger">Такой номер уже существует</span>
                        </div>

                        <div class="col-2 mb-0">
                            <button type="submit" class="submit-button mt-3 btn btn-dark" disabled>Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-xxl col-xl col-md pt-4 vh-100 bg-dark">
                <div class="px-3">
                    <div class="control-panel row mb-2 d-flex justify-content-between">
                        <div class="col-xxl-7 col-md-4 col-sm mb-sm-2">
                            <button class="remove-group-button btn btn-danger" data-bs-toggle="modal" data-bs-target="#remove-confirmation-modal" disabled>Удалить</button>
                        </div>

                        <div class="col-xxl col-md col-sm-12">
                            <div class="row">
                                <div class="d-flex align-items-center gap-3">
                                    <input type="text" class="form-control" id="filter-input" placeholder="Поиск">
                                    <button class="apply-filter-button btn btn-primary">Применить</button>
                                    <button class="reset-filter-button btn btn-light">Сбросить</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <table class="contacts-table table table-dark table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th class="narrow-column text-center">
                                    <input type="checkbox" class="thead-checkbox form-check-input">
                                </th>
                                <th class="narrow-column text-center">№</th>
                                <th>Фамилия</th>
                                <th>Имя</th>
                                <th>Номер телефона</th>
                                <th class="narrow-column text-center"></th>
                                <th class="narrow-column text-center"></th>
                            </tr>
                        </thead>

                        <tbody class="contacts-table-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
