    <body>
        <div class="fluid d-flex min-vh-100">
            <div class="col-2 bg-secondary">
                <div class="col-2 px-5 position-fixed start-0 text-light">
                    <h1 class="mt-4 mb-4 position-sticky">Новый контакт</h1>

                    <form class="new-contact-form col">
                        <div>
                            <label for="last-name-input" class="form-label">Фамилия <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="last-name-input" placeholder="Фамилия">
                        </div>

                        <div>
                            <label for="first-name-input" class="mt-3 form-label">Имя <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="first-name-input" placeholder="Имя">
                        </div>

                        <div>
                            <label for="phone-number-input" class="mt-3 form-label"
                                >Номер телефона (без 8 и +7) <span class="text-danger">*</span></label>
                            <input
                                type="text"
                                class="form-control"
                                id="phone-number-input"
                                placeholder="Номер телефона (без 8 и +7)"
                            >
                        </div>

                        <button type="submit" class="submit-btn mt-3 btn btn-dark" disabled>Сохранить</button>
                        <span class="number-exists-error d-none text-danger">Такой номер уже существует</span>
                    </form>
                </div>
            </div>

            <div class="col-10 px-5 py-4 bg-dark">
                <table class="contacts-table table table-dark table-striped table-hover align-middle">
                    <div class="control-panel row mb-2 d-flex justify-content-between">
                        <div class="col-2">
                            <button class="remove-group-btn btn btn-danger" disabled>Удалить</button>
                        </div>

                        <div class="col-4">
                            <div class="row">
                                <div class="col-7 auto">
                                    <input type="text" class="form-control d-flex justify-content-end" id="filter-input" placeholder="Поиск">
                                </div>

                                <button class="apply-filter-btn col-2 me-2 btn btn-primary">Применить</button>
                                <button class="reset-filter-btn col-2 btn btn-light">Сбросить</button>
                            </div>
                        </div>
                    </div>

                    <thead>
                        <tr>
                            <th class="narrow-column text-center">
                                <input type="checkbox" class="thead-checkbox form-check-input" id="exampleCheck1">
                            </th>
                            <th class="narrow-column text-center">№</th>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Номер телефона</th>
                            <th class="narrow-column text-center"></th>
                            <th class="narrow-column text-center"></th>
                        </tr>
