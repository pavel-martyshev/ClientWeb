<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"></link>

    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center vh-100">
        <div class="col-6 border-start border-end border-2 border-secondary">
            <h1 class="text-center">TODO List</h1>

            <div class="container my-3">
                <form class="todo-form px-2">
                    <div class="row mb-3">
                        <div class="col-12">
                            <textarea id="todo-input" class="form-control" placeholder="Введите задачу"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end">
                            <button class="btn btn-primary" type="submit">Сохранить</button>
                        </div>
                    </div>
                </form>
            </div>

            <hr class="mx-1">            

            <ul class="todo-list list-group list-group-flush px-1"></ul>
        </div>
    </div>
</body>
</html>
