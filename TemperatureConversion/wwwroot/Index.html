<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Temperature Conversation</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/scripts.js"></script>
</head>
<body>
    <div class="converter-wrapper">
        <div class="converter-body">
            <label>
                <p>Температура в °C</p><input class="temperature-input" type="text" placeholder="°C">
            </label>

            <button class="convert-button">Конвертировать</button>

            <p class="conversation-result kelvin-temperature"></p>
            <p class="conversation-result fahrenheit-temperature"></p>
        </div>
    </div>
</body>
</html>
