<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Перевод температуры</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <div class="converter-wrapper">
        <div class="converter-body">
            <label for="temperature-input">Температура в °C</label>
            <input id="temperature-input" class="temperature-input" type="text" placeholder="°C">
            
            <button class="convert-button">Конвертировать</button>

            <p class="conversion-result kelvin-temperature"></p>
            <p class="conversion-result fahrenheit-temperature"></p>
        </div>
    </div>
</body>
</html>
