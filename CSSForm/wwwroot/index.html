<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CSS Form</title>

        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="form-container">
                <div class="form-title-container">
                    <h1 class="form-title">Отправить заявку</h1>
                </div>

                <form method="post" class="form-body">
                    <label for="name-input" class="label-text">Ваше имя</label>
                    <input type="text" id="name-input" class="form-input" placeholder="Ваше имя *">

                    <label for="phone-number-input" class="label-text">Ваш номер телефона</label>
                        <input type="text" id="phone-number-input" class="form-input" placeholder="Ваш номер телефона *">

                    <label for="email-input" class="label-text">Ваш email или VK</label>
                    <input type="text" id="email-input" class="form-input" placeholder="Ваш email или VK *">

                    <label for="comment-input" class="label-text">Комментарий</label>
                    <textarea id="comment-input" class="form-input user-comment-input" placeholder="Комментарий (не обязательно)"></textarea>

                    <p class="form-note">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>

                    <button type="submit" class="submit-button">Отправить заявку</button>
                </form>
            </div>
        </div>
    </body>
</html>
