<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CSS Form</title>

        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="form-container">
                <div class="form-title-container">
                    <p class="form-title">Отправить заявку</p>
                </div>

                <form method="post" class="form-body">
                    <label>
                        <span class="label-text">Ваше имя</span>
                        <input type="text" class="form-input" placeholder="Ваше имя *">
                    </label>

                    <label>
                        <span class="label-text">Ваш номер телефона</span>
                        <input type="text" class="form-input" placeholder="Ваш номер телефона *">
                    </label>

                    <label>
                        <span class="label-text">Ваш VK или email</span>
                        <input type="text" class="form-input" placeholder="Ваш VK или email *">
                    </label>

                    <label>
                        <span class="label-text">Комментарий</span>
                        <textarea class="form-input user-comment-input" placeholder="Комментарий (не обязательно)"></textarea>
                    </label>

                    <div class="form-note">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>

                    <button type="submit" class="submit-button">Отправить заявку</button>
                </form>
            </div>
        </div>
    </body>
</html>
