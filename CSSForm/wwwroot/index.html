<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="formContainer">
        <div class="formTitle">
            <p>Отправить заявку</p>
        </div>

        <div class="formBody">
            <form method="post" class="formBody">
            <label>
                <p class="labelText">Ваше имя</p>
                <input type="text" id="userFirstName" placeholder="Ваше имя *">
            </label>
            <label>
                <p class="labelText">Ваш номер телефона</p>
                <input type="text" id="userPhoneNumber" placeholder="Ваш номер телефона *">
            </label>
            <label>
                <p class="labelText">Ваш VK или email</p>
                <input type="text" id="userEmail" placeholder="Ваш VK или email *">
            </label>
            <label>
                <p class="labelText">Комментарий</p>
                <textarea id="userComment" placeholder="Комментарий (не обязательно)"></textarea>
            </label>

            <p class="formNote">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
            <button type="submit" class="submitButton">Отправить заявку</button>
        </form>
        </div>
    </div>
</body>
</html>
