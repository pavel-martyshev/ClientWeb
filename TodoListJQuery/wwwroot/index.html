<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <div class="row d-flex justify-content-center vh-100 g-0">
        <div class="col-lg-6 col-md-12 border-start border-end border-2 border-secondary">
            <h1 class="text-center">TODO List</h1>

            <form class="todo-form px-3">
                <div class="row">
                    <div class="col-12 mb-2">
                        <textarea id="todo-input" class="new-todo-input form-control" placeholder="Введите задачу"></textarea>
                    </div>

                    <p class="empty-todo-error-message d-none mb-0 text-danger">Невозможно сохранить пустую заметку</p>
                </div>

                <div class="row">
                    <div class="col text-end">
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </div>
                </div>
            </form>

            <hr class="mx-1">            

            <ul class="todo-list list-group list-group-flush px-1"></ul>
        </div>
    </div>
</body>
</html>
