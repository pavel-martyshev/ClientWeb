<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index</title>
</head>
<body>
    <h1>Информация о вашей машине</h1>
    <div>
        <form method="post">
            <div>
                <label>
                    Марка <input name="firstName" placeholder="Введите марку">
                </label>
                <br>
                <label>
                    Модель <input name="lastName" placeholder="Введите модель">
                </label>
            </div>
            <div>
                <h2>Комфорт:</h2>
                <label>
                    <input type="checkbox" value="ac"> Кондиционер
                </label>
                <br>
                <label>
                    <input type="checkbox" value="cruise"> Круиз-контроль
                </label>
                <br>
                <label>
                    <input type="checkbox" value="parking-sensors"> Парктроник
                </label>
                <br>
                <label>
                    <input type="checkbox" value="rear-camera"> Камера заднего вида
                </label>
                <br>
                <label>
                    <input type="checkbox" value="heated-seats"> Подогрев сидений
                </label>
            </div>
            <div>
                <h2>Системы безопасности:</h2>
                <select name="features[]" multiple size="5">
                    <option value="abs">ABS</option>
                    <option value="esp">ESP</option>
                    <option value="airbags">Подушки безопасности</option>
                    <option value="brake-assistance">Система помощи при торможении</option>
                    <option value="immobilizer">Иммобилайзер</option>
                </select>
            </div>
            <div>
                <h2>Привод:</h2>
                <label>
                    <input checked type="radio" name="drive" value="fwd"> Передний
                </label>
                <br>
                <label>
                    <input type="radio" name="drive" value="rwd"> Задний
                </label>
                <br>
                <label>
                    <input type="radio" name="drive" value="awd"> Полный
                </label>
            </div>
            <div>
                <h2>Тип кузова:</h2>
                <select>
                    <option>Седан</option>
                    <option>Хэтчбек</option>
                    <option>Джип</option>
                    <option>Универсал</option>
                    <option>Купе</option>
                </select>
            </div>
            <br>
            <div>
                <h2>Дополнительная информация</h2>
                <textarea></textarea>
            </div>
            <br>
            <input type="submit" value="Отправить">
        </form>
    </div>
    <br>
    <div>
        <a href="garage.html">Мой гараж</a>
    </div>
</body>
</html>
